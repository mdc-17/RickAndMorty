<!--Main Body Content-->
<main>
  <form action="login.html" id="form-login">
    <div class="imgcontainer">
      <img src="./img/login.png" alt="Avatar" class="avatar">
    </div>
  
    <div class="container-login">
      <label for="uname" id="label"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" id="loginname" required>
      <br>
      <br>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="pswLogin" required>
      <br>
      <br>
    </div>
    <div class="botones">
      <a href="./signup.html" class="abutton">Registrate!</a>
      <br>
      <a href=""  id="log-in-button" class="abutton">Login</a>
      <button type="button" class="cancelbtn">Cancel</button>
      <input type="checkbox" checked="" name="remember"> Remember me!
      <span class="psw">Forgot <a href="#">password?</a></span>
      <br>
    </div>
  </form>
</div>
